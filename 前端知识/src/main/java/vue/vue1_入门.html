<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <!-- 绑定username -->
    <input v-model="username">
    <!-- 插值表达式 -->
    {{username}}
</div>

<script>
    //（1）创建Vue核心对象
    new Vue({
        // （2）绑定，指定哪些标签受 Vue 管理
        el: "#app",
        // （3）定义数据模型
        // data() 是 ECMAScript 6 版本的新的写法
        data() {
            return {
                username: ""
            }
        }

        /*
        // 旧的写法
        data: function () {
            return {
                username:""
            }
        }
        */
    });

</script>
</body>
</html>
